apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
  labels:
    name: database-deployment
    app: professional-website
spec:
  replicas: 3
  selector:
    matchLabels:
      name: database-pod
      app: professional-website
  template:
    metadata:
      labels:
        name: database-pod
        app: professional-website
    spec:
      containers:
        - name: database-pod
          image: mariadb/server
          env:
            - name: MARIADB_ROOT_PASSWORD
              value:
            - name: MARIADB_USER
              value:
            - name: MARIADB_PASSWORD
              value:
            - name: MARIADB_DATABASE
              value:
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: site-db
          ports:
            - containerPort: 3306
      volumes:
        - name: site-db
