apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: database-storage-space
  labels:
    name: database-storage-space
    app: professional-website
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
  labels:
    name: database-deployment
    app: professional-website
spec:
  replicas: 1
  selector:
    matchLabels:
      name: database-pod
      app: professional-website
  template:
    metadata:
      labels:
        name: database-pod
        app: professional-website
    spec:
      containers:
        - name: database-pod
          image: mariadb/server
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key:
            - name: MARIADB_USER
              value:
            - name: MARIADB_PASSWORD
              value:
            - name: MARIADB_DATABASE
              value:
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: site-db
          ports:
            - containerPort: 3306
      volumes:
        - name: site-db
          persistentVolumeClaim:
            claimName: database-storage-space
