apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
  labels:
    name: database-deployment
    app: professional-website
spec:
  replicas: 1
  selector:
    matchLabels:
      name: database-pod
      app: professional-website
  template:
    metadata:
      labels:
        name: database-pod
        app: professional-website
    spec:
      containers:
        - name: database-pod
          image: mariadb/server
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db-user-root-password
            - name: MARIADB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db-username
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db-user-password
            - name: MARIADB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db-name
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: site-db
          ports:
            - containerPort: 3306
              name: mysql
      volumes:
        - name: site-db
          emptyDir: {}


