apiVersion: v1
kind: Service
metadata:
  name: professional-website-web-server
  labels:
    name: professional-website-web-server
    app: professional-website
spec:
  selector:
    name: web-server-pod
    app: professional-website
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
    - protocol: TCP
      port: 443
      targetPort: 443
